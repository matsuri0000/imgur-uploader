  <p>â€»ã™ã¹ã¦ã®ç”»åƒãŒè‡ªå‹•ã§ <strong>1080Ã—1080px</strong> ã«å¤‰æ›ã•ã‚Œã€Imgurã¸ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¾Œã€ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã«URLã‚’é€ä¿¡ã—ã¾ã™</p>

  <input type="file" id="imageInput" multiple accept="image/*">

  <script>
    const clientId = "5789fe0d123c0fe";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbywDJ_u8BFkwLNekzd2STcI7cCdNlszhquiAsD26Ncq63QfPhJmsG3ikSr7AkZi6c09/exec"; // ã‚ãªãŸã®URL

    function resizeToSquare(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const size = 1080;
            canvas.width = size;
            canvas.height = size;

            const short = Math.min(img.width, img.height);
            const sx = (img.width - short) / 2;
            const sy = (img.height - short) / 2;

            ctx.drawImage(img, sx, sy, short, short, 0, 0, size, size);
            const base64 = canvas.toDataURL("image/jpeg");
            resolve(base64);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    async function uploadImages() {
      const input = document.getElementById("imageInput");
      const files = input.files;
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!files.length) {
        alert("ç”»åƒã‚’é¸ã‚“ã§ãã ã•ã„");
        return;
      }

      const uploads = Array.from(files).map(async (file) => {
        const resized = await resizeToSquare(file);
        const base64 = resized.split(",")[1];

        const res = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: "Client-ID " + clientId,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ image: base64, type: "base64" }),
        });

        const data = await res.json();

        if (data.success) {
          const url = data.data.link;

          // âœ… GASã«é€ä¿¡
          fetch(GAS_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: url, caption: "" }),
            mode: 'cors'
          });

          return url;
        } else {
          return `ã‚¨ãƒ©ãƒ¼: ${data.data.error}`;
        }
      });

      const urls = await Promise.all(uploads);

      urls.forEach((url) => {
        const box = document.createElement("div");
        box.className = "url-box";
        box.innerHTML = `<strong>URL:</strong> <input class="url-input" type="text" value="${url}" readonly>`;
        result.appendChild(box);
      });
    }
